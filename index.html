<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="font-awesome/css/fontawesome.css" rel="stylesheet">
    <link href="font-awesome/css/solid.css" rel="stylesheet">
</head>

<body class="bg-warning">
    <div class="container p-0 d-flex p-2 align-items-center justify-content-center">
        <main id="main" class="h-75 py-5 px-2 bg-light align-items-center d-flex justify-content-center flex-column">

            <h1 class="text-warning"><i class="fa-regular fa-lightbulb fa-beat text-warning"></i> Quiz App</h1>
            <h2 class="text-warning">Teste os seus conhecimentos</h2>
            <!--Tela Inicial-->
            <div class="inicio text-center h-100 d-flex align-items-center justify-content-center">
                <button id="iniciar" class="btn btn-warning text-light btn-lg">Iniciar</button>
            </div>


            <div class="questoes">
                <!--
                <div class="anterior-seguinte d-flex justify-content-between">
                    <button id="anterior" class="m-1 btn btn-primary">Anterior</button>
                    <button id="seguinte" class="m-1 btn btn-primary">Seguinte</button>
            -->
            </div>


            <div class="final">
                <!--Resultado Final-->
                <h3 class="text-center">Resultado Final</h3>
                <h4 class="text-center">Você acertou X de 10 Questões</h4>
                </div>
                

            </div>
        </main>

    </div>
</body>
<script type="module" src="js/script.js"></script>

</html>
